<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
</head>
<body class=" body">
   
    <div class="container ">
        <form action="index.html">
            <div class="wrapper">
                <div class="card-switch">
                    <label class="switch">
                       <input type="checkbox" class="toggle">
                       <span class="slider"></span>
                       <span class="card-side"></span>
                       <div class="flip-card__inner">
                          <div class="flip-card__front">
                             <div class="title">Log in</div>
                             <form class="flip-card__form" action="">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn" >Let`s go!</button>
                             </form>
                          </div>
                          <div class="flip-card__back">
                             <div class="title">Sign up</div>
                             <form class="flip-card__form" action="">
                                <input class="flip-card__input" placeholder="Name" type="name">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn">Confirm!</button>
                             </form>
                          </div>
                       </div>
                    </label>
                </div>   
        </div>
        </form>
       
</div>
    
    <script src="./bootstrap/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
